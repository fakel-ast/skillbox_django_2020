<html>
<head>
    <meta charset="utf-8">
    <title>Home page</title>
</head>
<body>
    <form>
        {% csrf_token %}
        <p><strong>Выбор категории</strong></p>
            <select name="select"multiple>
                {% for category in categories %}
                    <option>{{ category }}</option>
                {% endfor %}
            </select>

        <p>
            <strong>Выбор региона</strong>
        </p>
            <select name="select"multiple>
                {% for region in regions %}
                    <option>{{ region }}</option>
                {% endfor %}
            </select>

        <p>
            <strong>Введите название объявления:</strong><br>
            <input type="text" size="30" placeholder="Название объявления">
        </p>
        <input type="submit" value="Найти объявление">
    </form>
</body>
</html>
