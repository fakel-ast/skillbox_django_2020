<html>
<head>
    <meta charset="utf-8">
    <title>Список</title>
</head>
<body>
    <form>
        <p><strong>Выбор категории</strong></p>
        <p>
            <select name="select"multiple>
                {% for category in advertisements_info.categories %}
                    <option>{{ category }}</option>
                {% endfor %}
            </select>
        </p>
    </form>
    <form>
        <p><strong>Выбор региона</strong></p>
        <p>
            <select name="select"multiple>
                {% for region in advertisements_info.regions %}
                    <option>{{ region }}</option>
                {% endfor %}
            </select>
        </p>
    </form>
    <p>
        <strong>Введите название объявления:</strong> <br>
        <input type="text" size="30" placeholder="Название объявления">
    </p>
    <input type="submit" value="Найти объявление"></p>
</body>
</html>
