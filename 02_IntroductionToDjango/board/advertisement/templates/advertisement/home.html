{% extends "advertisement/base.html"%}

{% block title %}

{% endblock %}

{% block content %}
    <h1>Прошел все курсы на SkillBox. Продаю готовые домашние задания.</h1>
    <ul>
        {% for course in dict_courses %}

            {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
